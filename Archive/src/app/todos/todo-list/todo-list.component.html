
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h2>Todo List</h2>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let todo of todos">
          <h5>{{ todo.title }}</h5>
          <p>{{ todo.description }}</p>
          <button class="btn btn-info btn-sm mr-2" routerLink="/todos/{{ todo.id }}">View</button>
          <button class="btn btn-danger btn-sm" (click)="deleteTodo(todo.id)">Delete</button>
        </li>
      </ul>
    </div>
  </div>
</div>
