<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2>Add Todo</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #addTodoForm="ngForm">
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" class="form-control" ngModel required>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea id="description" name="description" class="form-control" ngModel required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="addTodoForm.invalid">Add Todo</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
